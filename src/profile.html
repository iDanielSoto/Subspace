<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Mini Blog</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profilePhotoPreview" src="https://ui-avatars.com/api/?name=Usuario" alt="Foto de perfil">
            <h2 id="profileName">Nombre del Usuario</h2>
        </div>
        <form id="profileForm">
            <input type="text" id="updateName" placeholder="Actualizar nombre">
            <button type="submit">Guardar cambios</button>
        </form>
        <button id="logoutButton" class="logout-btn">Cerrar sesi√≥n</button>
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>
    <script type="module" src="profile.js"></script>
</body>
</html>
